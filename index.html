<!DOCTYPE html>
<html>
 
<head>
    <meta charset="UTF-8">
    <title>Normovací Tabulka pro Kuchaře</title>
     <link rel="icon" href="R.png" type="image/x-icon">
<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#000000">
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 20px;
        background-color: #f2f2f2;
    }

    h1 {
        color: #333;
    }
    #searchWrap {
        width: 60%;
        margin: 10px auto 20px;
        text-align: left;
    }
    #recipeSearch {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    #searchResults {
        margin-top: 8px;
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 6px;
        max-height: 260px;
        overflow-y: auto;
    }
    .search-item {
        display: block;
        width: 100%;
        text-align: left;
        padding: 8px 10px;
        border: 0;
        background: #fff;
        color: #000;
        cursor: pointer;
    }
    .search-item:hover {
        background: #f0f0f0;
    }

    table {
        margin: 0 auto;
        border-collapse: collapse;
        width: 80%;
        background-color: #fff; /* Bílá pozadí pro tabulku */

    }

    img {
        margin-left: 0;
        margin-right: 1300px;
    }

    table, th, td {
        border: 1px solid #ccc;
    
}

    th, td {
        padding: 12px;
        text-align: left;

}

    th {
        background-color: #53515170;
        color: #000;

    }
#pocetPorci {
width: 60%;


}


    #inputForm {
        border: 1px solid #ccc;
        padding: 20px;
padding-right: 40px;
        margin: 20px auto;
        width: 60%;
        background-color: #f8f8f8;
border-radius: 10px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;

    }

    input[type="text"],
    input[type="number"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        border: 1px solid #ccc;
border-radius: 5px;
    }

    button {
        background-color: #4CAF50;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #45a049;
    }

    #vysledky {
        margin-top: 20px;
    }
    #postup {
        width: 80%;
        margin: 20px auto;
        text-align: left;
        background: #fff;
        padding: 16px;
        border-radius: 8px;
        border: 1px solid #ddd;
    }

    /* Nový nadpis nad tisknutým formulářem */
    #printHeader {
        font-size: 15px;
        color: #000;
    }
button{
border-radius: 5px;
}

    @media print {
        footer {
            display: none;
        }

        body {
            text-align: center;
            margin: 0;
        }

        h1,
        #inputForm,
        label,
        input,
        button {
            display: none;
        }

        table {
            margin: 0 auto;
            width: 100%;
        }

        th, td {
            border: 1px solid #000;
        }

        th {
            background-color: #53515170;
            color: #000;
        }

        /* Zobrazíme nový nadpis nad tisknutým formulářem */
        #printHeader {
            display: block;
        }

        #techpostup {
            color: #000;
        }

        .left-aligned {
            float: left;
            margin-right: 10px;
        }
    }
</style>

</head>

<body>

   
 <h1>Normovací Tabulka pro Kuchaře</h1>

 <div id="searchWrap">
     <label for="recipeSearch">Hledat recept:</label>
     <input type="text" id="recipeSearch" placeholder="Začněte psát název...">
     <div id="searchResults"></div>
 </div>

    <div id="inputForm">
        <label for="nazevPokrmu">Název pokrmu:</label>
        <input type="text" id="nazevPokrmu">

        <label for="surovina">Název suroviny:</label>
        <input type="text" id="surovina">

        <label for="mnozstvi">Množství:</label>
        <input type="number" id="mnozstvi">

        <button onclick="pridejSurovinu()">Přidat surovinu</button>
    </div>
<div>
    <label for="pocetPorci">Počet porcí:</label>
    <input type="number" id="pocetPorci"> 
</div>
<div>
    <button onclick="vypoctiTabulku()">Vypočítat</button>

    <button onclick="tiskniTabulku()">Tisknout Tabulku</button>
</div>
    <table id="nazev">
        <thead>
            <tr>
                <th>
                    <!-- Nový nadpis nad tisknutém formulářem -->
                    <h1 id="printHeader">Váš větší nadpis zde</h1>
                </th>
                <th>
                    Číslo normy: <span id="cisloNormy"></span>
                </th>
            </tr>
        </thead>
    </table>
    <table id="tabulka">
        <thead>
            <tr>
                <th>Surovina</th>
                <th>Množství</th>
                <th>1 Porce</th>
                <th data-porcí="4">Norma na:</th>
            </tr>
        </thead>
        <tbody id="tabulkaTelo">
            <!-- Sem budou přidány suroviny -->
        </tbody>
    </table>

    <div id="vysledky">
        <!-- Sem budou zobrazeny výsledky výpočtu -->
    </div>
    <div id="postup">
        <h2>Postup</h2>
        <div id="postupText"></div>
    </div>
 <footer>
        <p>&copy; Milan Kutílek. Všechna práva vyhrazena.</p>
    </footer>

    <script>
        let suroviny = [];
        let recepty = [];

        function normalizeForSearch(text) {
            return text
                .toLowerCase()
                .normalize("NFD")
                .replace(/[\u0300-\u036f]/g, "");
        }

        async function nactiRecepty() {
            try {
                const res = await fetch("recepty.json");
                if (!res.ok) {
                    throw new Error("Nejde načíst recepty.");
                }
                recepty = await res.json();
            } catch (err) {
                console.error(err);
                const searchResults = document.getElementById("searchResults");
                searchResults.textContent = "Nepodařilo se načíst recepty.";
            }
        }

        function vykresliVysledky(vysledky) {
            const searchResults = document.getElementById("searchResults");
            searchResults.innerHTML = "";
            vysledky.forEach((recept) => {
                const btn = document.createElement("button");
                btn.className = "search-item";
                btn.type = "button";
                btn.textContent = `${recept.id} — ${recept.title}`;
                btn.addEventListener("click", () => vyberRecept(recept));
                searchResults.appendChild(btn);
            });
        }

        function vyberRecept(recept) {
            document.getElementById("nazevPokrmu").value = recept.title;
            document.getElementById("printHeader").textContent = recept.title;
            document.getElementById("cisloNormy").textContent = recept.id || "";

            if (!document.getElementById("pocetPorci").value) {
                document.getElementById("pocetPorci").value = recept.portions || 10;
            }

            suroviny = (recept.ingredients || []).map((ing) => ({
                nazevPokrmu: recept.title,
                surovina: ing.name,
                mnozstvi: parseFloat(ing.amount) || 0
            }));

            const postupText = document.getElementById("postupText");
            postupText.textContent = recept.procedure || "";

            obnovTabulku();
            document.getElementById("searchResults").innerHTML = "";
            document.getElementById("recipeSearch").value = recept.title;
        }

        function pridejSurovinu() {
            const nazevPokrmu = document.getElementById("nazevPokrmu").value;
            const surovina = document.getElementById("surovina").value;
            const mnozstvi = parseFloat(document.getElementById("mnozstvi").value);

            if (nazevPokrmu && surovina && !isNaN(mnozstvi)) {
                suroviny.push({
                    nazevPokrmu,
                    surovina,
                    mnozstvi
                });
                // Aktualizace nového nadpisu nad tisknutém formulářem
                document.getElementById("printHeader").textContent = nazevPokrmu;
                obnovTabulku();
                document.getElementById("surovina").value = "";
                document.getElementById("mnozstvi").value = "";
            }
        }

        function obnovTabulku() {
            const tabulkaTelo = document.getElementById("tabulkaTelo");
            tabulkaTelo.innerHTML = "";

            const pocetPorci = parseInt(document.getElementById("pocetPorci").value);

            suroviny.forEach((surovina, index) => {
                const row = document.createElement("tr");
                const surovinaCell = document.createElement("td");
                const mnozstviCell = document.createElement("td");
                const porcecell = document.createElement("td")
                const normaCell = document.createElement("td");

                surovinaCell.textContent = surovina.surovina;
                mnozstviCell.textContent = surovina.mnozstvi;

                // Zkontrolujeme, zda je množství platným číslem a aktualizujeme "Norma na porci"
                if (!isNaN(pocetPorci) && !isNaN(surovina.mnozstvi)) {
                    const normaNaPorci = (surovina.mnozstvi / 10) * pocetPorci;
                    normaCell.textContent = normaNaPorci.toFixed(2);
                    tabulkaTelo.setAttribute("data-porcí", pocetPorci);
                } else {
                    normaCell.textContent = "X";
                }
                if (!isNaN(pocetPorci) && !isNaN(surovina.mnozstvi)) {
                    const normaNaPorci = (surovina.mnozstvi / 10);
                    porcecell.textContent = normaNaPorci.toFixed(2);
                    tabulkaTelo.setAttribute("data-porcí", pocetPorci);
                }

                row.appendChild(surovinaCell);
                row.appendChild(mnozstviCell);
                row.appendChild(porcecell)
                row.appendChild(normaCell);
                tabulkaTelo.appendChild(row);
            });

            // Aktualizace nadpisu Norma na porci
            const thNorma = document.querySelector('th[data-porcí="4"]');
            thNorma.textContent = `Norma na ${pocetPorci} porcí:`;
        }

        function vypoctiTabulku() {
            obnovTabulku();
            // Uložíme hodnotu pole "Počet porcí" pro zachování
            const pocetPorci = document.getElementById("pocetPorci").value;
            localStorage.setItem("pocetPorci", pocetPorci);
        }

        function tiskniTabulku() {
            window.print();
        }

        // Obnovení hodnoty pole "Počet porcí" při načtení stránky
        const savedPocetPorci = localStorage.getItem("pocetPorci");
        if (savedPocetPorci) {
            document.getElementById("pocetPorci").value = savedPocetPorci;
        }
     if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('/service-worker.js')
      .then((registration) => {
        console.log('ServiceWorker registration successful with scope: ', registration.scope);
      }, (error) => {
        console.log('ServiceWorker registration failed: ', error);
      });
  });
     }
        nactiRecepty();

        const recipeSearch = document.getElementById("recipeSearch");
        recipeSearch.addEventListener("input", () => {
            const query = normalizeForSearch(recipeSearch.value.trim());
            if (query.length < 2) {
                document.getElementById("searchResults").innerHTML = "";
                return;
            }
            const vysledky = recepty
                .filter((r) => normalizeForSearch(`${r.title} ${r.id}`).includes(query))
                .slice(0, 20);
            vykresliVysledky(vysledky);
        });
    </script>
</body>


</html>
